<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paystack Test - SAJ Foundation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Paystack Integration Test</h1>
    
    <div class="test-form">
        <h3>Test Payment Form</h3>
        <form id="test-form">
            <div class="form-group">
                <label for="amount">Amount (GHS):</label>
                <input type="number" id="amount" value="100" min="1" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="test@example.com" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" value="Test User" required>
            </div>
            <button type="submit">Test Paystack Payment</button>
        </form>
    </div>
    
    <div id="result"></div>

    <script src="paystack-config.js"></script>
    <script>
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            resultDiv.className = 'result';
            
            try {
                const paymentData = {
                    amount: parseFloat(document.getElementById('amount').value),
                    frequency: 'one-time',
                    donorName: document.getElementById('name').value,
                    donorEmail: document.getElementById('email').value,
                    donorPhone: '+233123456789',
                    donorCountry: 'GH',
                    donorMessage: 'Test donation'
                };
                
                console.log('Testing with data:', paymentData);
                
                const result = await paystack.initializePayment(paymentData);
                console.log('Paystack result:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `✅ Success!\n\nAuthorization URL: ${result.authorizationUrl}\nReference: ${result.reference}\n\nRedirecting to Paystack...`;
                    resultDiv.className = 'result success';
                    
                    // Redirect to Paystack
                    setTimeout(() => {
                        window.location.href = result.authorizationUrl;
                    }, 2000);
                } else {
                    resultDiv.innerHTML = `❌ Failed: ${result.error}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
                resultDiv.className = 'result error';
                console.error('Test error:', error);
            }
        });
        
        // Test API connectivity on page load
        window.addEventListener('load', async function() {
            console.log('Testing Paystack API connectivity...');
            try {
                const testResult = await paystack.initializePayment({
                    amount: 50,
                    frequency: 'one-time',
                    donorName: 'Test User',
                    donorEmail: 'test@example.com',
                    donorPhone: '+233123456789',
                    donorCountry: 'GH',
                    donorMessage: 'Test'
                });
                console.log('API test result:', testResult);
            } catch (error) {
                console.error('API test error:', error);
            }
        });
    </script>
</body>
</html>
