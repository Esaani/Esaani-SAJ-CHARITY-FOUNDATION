<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        .test-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Test</h1>
    
    <h2>Testing cause-1.jpg:</h2>
    <img src="images/cause-1.jpg" alt="Test 1" class="test-image">
    
    <h2>Testing cause-2.jpg:</h2>
    <img src="images/cause-2.jpg" alt="Test 2" class="test-image">
    
    <h2>Testing event-1.jpg:</h2>
    <img src="images/event-1.jpg" alt="Test 3" class="test-image">
    
    <h2>Testing with absolute path:</h2>
    <img src="/images/cause-1.jpg" alt="Test 4" class="test-image">
    
    <h2>Testing with ./images/:</h2>
    <img src="./images/cause-1.jpg" alt="Test 5" class="test-image">
</body>
</html>
